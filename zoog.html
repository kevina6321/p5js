<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            
            background(229,157,68)//light brown
            
            //face
            fill(162,96,0)//brown
            ellipse(180,100,20,30);//right ear
            ellipse(100,100,20,30)//left ear
            ellipse(140,140,100,100)//head
            fill(0,0,0)//color black
            ellipseMode(CORNERS)
            ellipse(120,120,130,140)//left eye
            ellipse(155,120,165,140)//right eye
            textSize(70)
            strokeWeight(10)//size of nose
            point(143,145)
            strokeWeight(4)//size of mouth
            line(125,165,160,165)//mouth
            
            //body
            strokeWeight(1)
            ellipseMode(CENTER)
            fill(162,96,0)//brown
            ellipse(100,200,30,30)//left arm
            ellipse(180,280,30,30)//right leg
            ellipse(140,240,100,100)//body
            ellipse(180,200,30,30)//right arm
            ellipse(100,280,30,30)//left leg
            fill(0,0,0)
            ellipse(140,250,80,55)//stomach
            
            
            //rectangle
            fill(254,254,200)//bright yellow
            stroke(254,193,22)//color of outline
            strokeWeight(5)//outline of rectangle
            rect(465,30,150,80)
            textSize(40)
            textAlign(CENTER)
            fill(0,0,255)//color blue
            text("BEAR",540,80)
            
            
            
            
            
            
            
            
           
        }

        function draw() {
            
        }
    </script>
</head>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/kevina6321/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>



</html>
